# FreeRADIUS Clients Configuration
# Defines which devices (NAS/routers) can communicate with the RADIUS server

# ===========================================
# Default client - Accepts all IPs
# CRITICAL: This shared secret MUST match the router's chilli.radiussecret
# Router config: uci show chilli | grep radiussecret
# ===========================================
client default {
    ipaddr = 0.0.0.0/0
    secret = lPvk2g6aQuMWpmAGnQrwQ
    shortname = default
    nastype = other
    virtual_server = default
}

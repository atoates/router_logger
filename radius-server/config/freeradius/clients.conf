# FreeRADIUS Clients Configuration
# Defines which devices (NAS/routers) can communicate with the RADIUS server
#
# For Teltonika routers, you'll add each router here with its shared secret

# ===========================================
# Default client for testing
# REMOVE OR RESTRICT IN PRODUCTION
# ===========================================
client default {
    ipaddr = 0.0.0.0/0
    secret = testing123
    shortname = default
    nastype = other
    # Limit to specific virtual server
    virtual_server = default
}

